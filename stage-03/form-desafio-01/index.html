<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende sua Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="page">
    <header>
      <h1>Mentoria</h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria.
      </p>
    </header>

    <form id="my-form">
      <fieldset class="fieldset-01">
        <legend>Informações Pessoais</legend>

        <div class="input-wrapper-01">
          <label for="name">Nome</label>
          <input type="text" id="name">
        </div>

        <div class="input-wrapper-01">
          <label for="surname">Sobrenome</label>
          <input type="text" id="name">
        </div>
      </fieldset>

      <fieldset class="fieldset-02">
        <div class="input-wrapper-02">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email">
        </div>
        <div class="input-wrapper-02">
          <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="mentorship-password">
        </div>
      </fieldset>
      
      <fieldset class="fieldset-02">
        <legend>Informações do Mentor</legend>

        <div class="input-wrapper-02">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name">
        </div>
      </fieldset>

      <fieldset class="fieldset-03">
        <legend>Seus horários disponíveis</legend>

        <h2>Primeira mentoria</h2>
        <div class="col-03">
          <div class="input-wrapper-03">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date">
          </div>
          <div class="input-wrapper-03">
            <label for="mentorship-begin">Das</label>
            <input type="time" id="mentorship-begin">
          </div>
          <div class="input-wrapper-03">
            <label for="mentorship-end">Até</label>
            <input type="time" id="mentorship-end">
          </div>
        </div>

        <h2 id="h2-02">Segunda Mentoria</h2>
        <div class="col-03">
          <div class="input-wrapper-03">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date">
          </div>
          <div class="input-wrapper-03">
            <label for="mentorship-begin">Das</label>
            <input type="time" id="mentorship-begin">
          </div>
          <div class="input-wrapper-03">
            <label for="mentorship-end">Até</label>
            <input type="time" id="mentorship-end">
          </div>
        </div>

      </fieldset>
      
    </form>

    <footer>
      <button form="my-form">Salvar</button>
    </footer>
  </div>
</body>

</html>
